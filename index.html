        <script>
            // 外部按钮的脚本
            document.getElementById("toggleChatButton").addEventListener("click", () => {
                document.dispatchEvent(new CustomEvent("chatToggled", { detail: true }))
            });

            // gc chat id
            window.intergramId = "4194036598";

            // 传递自定义数据
            window.CustomData = {
                'time&data ': new Date(),
            };

            window.intergramCustomizations = {
                // 使用外部按钮切换聊天框
                useExternalButton: true,

                // 聊天打开时显示的标题
                titleOpen: '联系客服！',

                // 聊天关闭时的样式，选项：'button' 或 'chat'
                closedStyle: 'chat',

                // 聊天关闭时显示的头像 URL（仅在 closedStyle 设置为 'chat' 时使用）
                closedChatAvatarUrl: '',

                // 聊天 cookie 的过期时间（天）。一旦打开，关闭聊天的标题将显示为按钮。
                // 这与 closedStyle 设置为 'chat' 时相关。
                cookieExpiration: 1,

                // 打开聊天时向用户显示的介绍信息
                introMessage: '欢迎使用！',

                // 自动帮助信息回复
                helpMessage: '需要帮助？，我会尽力帮助您。',

                // 当连接到管理员时向用户显示的自动回复信息
                autoResponse: '正在寻找负责的开发者🧑‍🦯',

                // 当没有管理员可用时向用户显示的自动无回应信息
                autoNoResponse: '看起来开发者目前不在（可能还在休息🤔）',

                // 在用户可以输入消息的输入字段中显示的占位符文本
                placeholderText: '让我们聊天！',

                // 是否为每条聊天消息显示时间戳
                displayMessageTime: true,

                // 是否在聊天窗口顶部显示横幅
                displayBanner: true,

                // 聊天小部件的主色调（例如，按钮、UI 元素）
                mainColor: '#4234F8',

                // 是否始终使用浮动按钮进行聊天，即使它是打开的
                alwaysUseFloatingButton: true,

                // 桌面设备上聊天窗口的高度
                desktopHeight: 500,

                // 桌面设备上聊天窗口的宽度
                desktopWidth: 370,

                // 是否启用易读的 ID，例如 "Guest:uh7k2z"
                humanReadableIds: true
            }
        </script>
